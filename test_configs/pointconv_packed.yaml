# PointConv configs
USE_CUDA_KERNEL: True
PCONV_OPT:      False
BATCH_NORM:     False
USE_PE:         False
device:         'cuda'
USE_VI:         False
dropout_rate:   0.0
droppath_rate:  0.0

# Input Point Cloud configs
MIN_NUM_POINTS: 1000
MAX_NUM_POINTS: 6000
NUM_POINT_CLOUDS: 10
NUM_FEATURES: 3
K: 16
OUT_CHANNEL: 32

# Downsampling configs
NUM_DOWNSAMPLING_LAYERS: 4
DOWNSAMPLE_FACTOR: 2
VOXEL_SIZE: 0.05
# KNN configs
K_forward: [16, 16, 16, 16, 16] # NUM_DOWNSAMPLING_LAYERS + 1
K_propagate: [16, 16, 16, 16, 16]
K_self: [16, 16, 16, 16, 16]
